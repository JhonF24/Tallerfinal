<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyEcoStore</title>
</head>
<body>
  <div class="container">
    <h1 class="title">My Eco Store</h1>

    <div class="card delete-product">
        <h2>Eliminar producto</h2>
        <form id="delete-product-form">
            <label for="product-id">ID del producto:</label>
            <input type="number" id="product-id" name="product-id" required>
            <button type="submit">Eliminar producto</button>
        </form>
    </div>

    <div class="card create-product">
        <h2>Creaar producto</h2>
        <form id="product-form">
            <label for="product-name">Nombre del producto:</label>
            <input type="text" id="product-name" name="product-name" required>
            <label for="product-category">Categor√≠a del producto:</label>
            <input type="text" id="product-category" name="product-category" required>
            <label for="product-price">Precio del producto:</label>
            <input type="number" id="product-price" name="product-price" step="0.01" required>
            <button type="submit">Crear producto</button>
        </form>
    </div>

    <div class="products-list">
        <h2>Lista de productos</h2>
        <div id="main_list"></div>
    </div>

    <script src="app.js"></script>

</div>
</body>
</html>
